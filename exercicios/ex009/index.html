<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
    </ol>
    <hr>
    <ol type="I"> <!-- 1, A, a, I, i -->
        <li>Acordar</li>
        <li>Tomar Café</li>
        <li>Escovar os Dentes</li>
        <li>Ir para o Trabalho</li>
        <li>Almoçar meio-dia</li>
        <li>Voltar para Casa</li>
        <li>Ir Dormir</li>
    </ol>
    <hr>
    <ul type="disc"> <!-- disc, circle, square -->
        <li>Banana</li>
        <li>Laranja</li>
        <li>Maçã</li>
        <li>Cereal</li>
        <li>Aveia</li>
    </ul>
</body>
</html>
